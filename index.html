<!DOCTYPE html>
<html ng-app="main">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stock Prediction</title>

    <!--load css and js files-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}" />
    <script type="/text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script>

    <!-- load angular, angular route and controller  -->
    <script src="{{url_for('static', filename='node_modules/angular/angular.js')}}"></script>
    <script src="{{url_for('static', filename='node_modules/angular-route/angular-route.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/controllers.js')}}"></script>
    <script src="{{url_for('static', filename='js/routing.js')}}"></script>
    <base href="/">
  </head>

  <body ng-controller="mainController">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ng-class="{'active': $route.current.activetab == 'home'}" href="home">Stock Prediction</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{'active': $route.current.activetab == 'historical'}"><a href="historical">Historical Data</a></li>
            <li ng-class="{'active': $route.current.activetab == 'prediction'}"><a href="prediction">Prediction</a></li>
            <li ng-class="{'active': $route.current.activetab == 'groupinfo'}"><a href="groupinfo">Group Member</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="jumbotron container">

      <!-- angular templating -->
      <!-- this is where content will be injected -->
      <ng-view></ng-view>
      //StockPrice//
    </div> <!-- /container -->

    <footer>
      <p></p>
    </footer>
  </body>
</html>
