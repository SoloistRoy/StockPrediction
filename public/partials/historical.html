<div ng-controller="hisController">
    <br>
    <div class="row">
        <div class="col-lg-3">
            <select class="form-control" id="select" ng-model="stockName" ng-options="stock.name disable when stock.notAnOption for stock in stocks"></select>
        </div>
        <div class="col-lg-3">
            <div class="input-group">
                <input type="text" name="daterange" class="form-control" placeholder="02/01/2016 - 02/01/2017" id="date1" ng-model="dateRange1"/>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
        <div class="col-lg-2">
            <button type="submit" class="btn btn-sm btn-primary btn-customize" ng-click="hisQuery()">get price</button>
        </div>
    </div>
    <hr>
    <div class="row container-fluid" ><h4>Stock Price and Volume</h4></div>
    <div class="row">
        <canvas id="myChart"></canvas>
    </div>
    <hr>
    <div class="row">
        <h4>Indicators</h4>
        <div class="col-lg-3">
            <select class="form-control" id="select" ng-model="indicatorName" ng-options="indicator.name disable when indicator.notAnOption for indicator in indicators"></select>
        </div>
        <div class="col-lg-2">
            <button type="submit" class="btn btn-sm btn-primary btn-customize" ng-click="indQuery()">get indicators</button>
        </div>
    </div>
    <div class="row">
        <canvas id="myChart2"></canvas>
    </div>
    <hr>
    <h4>//stockName.name//</h4>
    <p class="text-muted"><small>Currency in USD</small></p>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Open</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Close</th>
                    <th>volume</th>
                </tr>
            </thead>
            <tbody>
            	<tr ng-repeat="x in tableData">
            		<td>//x.date//</td>
            		<td>//x.open//</td>
            		<td>//x.high//</td>
            		<td>//x.low//</td>
            		<td>//x.close//</td>
                    <td>//x.volume//</td>
            	</tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-sm btn-primary floatbtn" value="Scroll Top"  style="display:none">Scroll Top</button>
</div>
